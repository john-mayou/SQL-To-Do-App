<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="./vendors/jquery.js"></script>
		<script src="./scripts/client.js"></script>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header id="header">
			<nav id="navbar">
				<div id="main-logo__box">
					<img
						src="./images/todo-checkmark.png"
						alt="logo"
						id="main-logo-img"
					/>
				</div>

				<button id="show-color-btns">
					<i class="fa-solid fa-plus"></i>
				</button>
				<div id="color-btn-list"></div>
			</nav>
		</header>
		<main id="main">
			<section id="section-switch-btns__section">
				<div id="page-switch-btns__box">
					<button class="section-switch-btn">Active</button>
					<button class="section-switch-btn">Completed</button>
				</div>
				<div id="filter-and-sort__box">
					<select id="sort-by-date-dropdown">
						<option value="">Sort by date</option>
						<option value="ASC">Newest</option>
						<option value="DESC">Oldest</option>
					</select>
					<select
						id="filter-category-select"
						class="show-category-dropdown"
					></select>
					<input
						id="description-search"
						type="text"
						placeholder="Search"
					/>
					<button id="clear-search-btn" class="btn">AC</button>
				</div>
			</section>
			<section id="new-category-inputs__section">
				<!-- serves as inputs section for new categories and new tasks -->
			</section>
			<section id="content__section">
				<div id="todo-content__box"></div>
			</section>
		</main>
	</body>
</html>
